<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatEasy</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<style>
			html,
			body {
				height: 100%;
				width: 100%;
				height: 100vh;
				width: 100vw;
				margin: 0;
				background: rgb(151, 213, 238);
				display: flex;
				flex-direction: column;
			}

			.Box {
				margin: auto;
			}

			.Box > div {
				margin: 20px 10px;
			}
		</style>
	</head>
	<body>
		<div class="jumbotron Box">
			<div>
				<label for="username">Username</label>
				<input
					type="username"
					class="form-control"
					id="username_box"
					placeholder="Username"
				/>
			</div>
			<div>
				<label for="Username">Password</label>
				<input
					type="password"
					class="form-control"
					id="password_box"
					placeholder="Password"
				/>
			</div>

			<div>
				<table class="Box">
					<tr>
						<td>
							<button
								class="btn btn-primary"
								id="signin-button"
								style="margin: 10px"
							>
								Sign in
							</button>
						</td>
						<td>
							<button
								class="btn btn-primary"
								id="register-button"
								style="margin: 10px"
							>
								Register
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<script>
			header = document.querySelector(".header");

			usernameBox = document.querySelector("#username_box");
			passwordBox = document.querySelector("#password_box");
			signinButton = document.querySelector("#signin-button");
			registerButton = document.querySelector("#register-button");

			function handleCredentials(postData, url) {
				var xhr = new XMLHttpRequest();
				// we defined the xhr
				xhr.open("POST", url, true);
				xhr.setRequestHeader(
					"Content-type",
					"application/json;charset=UTF-8"
				);
				xhr.onreadystatechange = function () {
					if (this.readyState != 4) return;

					if (this.status == 200) {
						console.log(this.responseText);
						window.location.replace("/chat");
					} else {
						alert(this.responseText);
					}
				};

				xhr.send(JSON.stringify(postData));
			}

			function signin() {
				username = usernameBox.value;
				if (username === "") {
					alert("Username field is empty!");
					return;
				}
				password = passwordBox.value;
				if (password === "") {
					alert("Password field is empty!");
					return;
				}

				postData = {
					username: username,
					password: password,
				};
				handleCredentials(postData, "/signin");
			}

			function register() {
				username = usernameBox.value;
				if (username === "") {
					alert("Username field is empty!");
					return;
				}
				password = passwordBox.value;
				if (password === "") {
					alert("Password field is empty!");
					return;
				}

				postData = {
					username: username,
					password: password,
				};
				handleCredentials(postData, "/register");
			}

			signinButton.addEventListener("click", signin);
			registerButton.addEventListener("click", register);
			document.addEventListener("keydown", function (event) {
				if (event.key === "Enter") {
					signin();
				}
			});
		</script>
	</body>
</html>
